<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      .prose-styling {
        line-height: 1.75;
        color: #334155; 
      }
      .prose-styling h2, .prose-styling h3 {
        font-weight: 700;
        color: #0f172a; 
        margin-top: 2.5rem;
        margin-bottom: 1.5rem;
      }
      .prose-styling h2 {
        font-size: 1.75rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #e2e8f0;
      }
      .prose-styling h3 {
        font-size: 1.5rem;
      }
      .prose-styling blockquote {
        background-color: #f0f9ff;
        border-left: 4px solid #0ea5e9;
        padding: 1rem 1.25rem;
        margin: 2rem 0;
        font-style: italic;
        color: #0c4a6e;
      }
      .prose-styling ul {
        list-style-type: disc;
        margin: 1.5rem 0;
        padding-left: 1.5rem;
      }
      .prose-styling ol {
        list-style-type: decimal;
        margin: 1.5rem 0;
        padding-left: 1.5rem;
      }
      .prose-styling li {
        margin: 0.75rem 0;
        padding-left: 0.5rem;
      }
      .prose-styling p {
        margin: 1.5rem 0;
      }
      .prose-styling strong {
        font-weight: 700;
        color: #0f172a;
      }
       .prose-styling .ingredients-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        background-color: #f8fafc;
        padding: 1.5rem;
        border-radius: 0.5rem;
        margin-top: 1.5rem;
        list-style-type: none;
        padding-left: 1.5rem;
        border: 1px solid #e2e8f0;
      }
       .prose-styling .ingredients-list li {
        margin: 0;
        padding: 0;
        color: #334155;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
            },
            colors: {
              'brand': {
                'primary': '#0ea5e9', // sky-500
                'primary-hover': '#0284c7', // sky-600
                'background': '#ffffff', // white
                'surface': '#ffffff',
                'border': '#e2e8f0', // slate-200
                'text-primary': '#0f172a', // slate-900
                'text-secondary': '#64748b', // slate-500
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
        }
      }
    </script>
  </head>
  <body class="bg-brand-background">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
